</head>
<body>
   

    <header class="header">
        <div class="contain">
            <div class="row align-items-center justify-content-between">
               <div class="logo">
                 <a href="#">AMBROISE</a>
               </div>
               <input type="checkbox" id="nav-check">
               <label for="nav-check" class="nav-toggler">
                  <span></span>
               </label>
               <nav class="nav">
                  <ul>
                     <li><a href="index.html" class="active">home</a></li>
                     <li><a href="about.html">About</a></li>

                     <li><a href="portfolio.html">Blogs</a></li>

                  </ul>
               </nav>
            </div>
        </div>
      </header>
<br>
<br><br><br>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>

                <form action="#" onsubmit="return validations();">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" id="emailAdress">
                        <i class="uil uil-envelope icon"></i>
                    </div>
    <p id="EmailAdress"></p>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" id="passwordVerfy">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                 <p id="PasswordVerfy"></p>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form onsubmit="return validation();">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name"  id="name">
                        <i class="uil uil-user"></i>
                        
                    </div>
                    <p id="Name"></p>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email"  id="email">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <p id="Email"></p>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" id="password">
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <p id="Pass"></p>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" id="confirmpassword">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <p id="Cpass"></p>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
